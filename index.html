<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Compressed Texture Array</title>
  <script type="module" src="src/main.ts"></script>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  
  <input id="frame-slider" type="range" min="0" max="522" step="1" value="0" style="width: 100%; position: absolute; bottom: 10px;">
  <input id="position-lerp-slider" type="range" min="0" max="1" step="0.01" value="0" style="width: 200px; position: absolute; bottom: 30px;">
  <input id="circle-speed-slider" type="range" min="0" max="10" step="0.01" value="1" style="width: 200px; position: absolute; bottom: 50px;">
  <input id="lookback-slider" type="range" min="0" max="100" step="1" value="20" style="width: 500px; position: absolute; bottom: 70px;">
</body>
</html>
