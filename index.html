<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Compressed Texture Array</title>
  <script type="module" src="src/main.ts"></script>
</head>
<body>
  <canvas id="three-canvas"></canvas>
  <div style="position: absolute; bottom: 70px; left: 20px; display: flex; flex-direction: row;">
    <label for="frame-slider" style="color: white; width: 130px;">Frame:</label>
    <input id="frame-slider" type="range" min="0" max="522" step="1" value="0" style="width: 800px;">
  </div>
  <div style="position: absolute; bottom: 50px; left: 20px; display: flex; flex-direction: row;">
    <label for="lookback-slider" style="color: white; width: 130px;">Lookback:</label>
    <input id="lookback-slider" type="range" min="0" max="100" step="1" value="20" style="width: 500px;">
  </div>
  <div style="position: absolute; bottom: 30px; left: 20px; display: flex; flex-direction: row;">
    <label for="position-lerp-slider" style="color: white; width: 130px;">Arrangement Lerp:</label>
    <input id="position-lerp-slider" type="range" min="0" max="1" step="0.01" value="0" style="width: 200px;">
  </div>
  <div style="position: absolute; bottom: 10px; left: 20px; display: flex; flex-direction: row;">
    <label for="circle-speed-slider" style="color: white; width: 130px;">Circle Speed:</label>
    <input id="circle-speed-slider" type="range" min="0" max="10" step="0.01" value="1" style="width: 200px;">
  </div>
</body>
</html>
